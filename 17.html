<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Q. 17</title>
	</head>
	<body>
		<script>
			
			let boolLiteral = true;
			console.log("Boolean literal value: " + boolLiteral);

			
			let boolObject = new Boolean(true);
			console.log("Boolean object value: " + boolObject);

			
			console.log("Using toString() on literal: " + boolLiteral.toString()); 
			console.log("Using toString() on object: " + boolObject.toString()); 

			
			console.log("Using valueOf() on literal: " + boolLiteral.valueOf()); 
			console.log("Using valueOf() on object: " + boolObject.valueOf());

			
			console.log("Type of boolLiteral: " + typeof boolLiteral); 
			console.log("Type of boolObject: " + typeof boolObject); 
		</script>
	</body>
</html>
