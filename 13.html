<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Q. 13</title>
	</head>
	<body>
		<script>
			var student = {
				name: "David Rayy",
				sclass: "VI",
				rollno: 12,
			};

            console.log("BEFORE DELETING THE PROPERTY 'rollno':");
			console.log(student.name);
			console.log(student.sclass);
			console.log(student.rollno);

            delete student.rollno;

            console.log("AFTER DELETING THE PROPERTY 'rollno':");
			console.log(student.name);
			console.log(student.sclass);
			console.log(student.rollno);
		</script>
	</body>
</html>
