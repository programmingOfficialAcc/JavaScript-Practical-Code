<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q. 06</title>
</head>
<body>
    <script>
        function typeReturnFunction(value){
            return typeof value;
        }

        console.log(typeReturnFunction('hello'));
        console.log(typeReturnFunction(123));
        console.log(typeReturnFunction(true));
        console.log(typeReturnFunction(function(){}));
        console.log(typeReturnFunction());      
        console.log(typeReturnFunction(null));
        console.log(typeReturnFunction({}));
        console.log(typeReturnFunction([]));

    </script>
</body>
</html>
